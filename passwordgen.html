<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link rel="shortcut icon" href="your_image_path_and_name.ico" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body class="full">

<div class="container">
<div class="form">
	<p class="head"> Password Generator</p>
	<br>
<form name="pgenerate">
	<input type="text" name="output" readonly="true">
	<br>
	<br>
	<div class="col-md-4">
	<select name="thelength" class="form-control input-lg">
	<option>--Select Length of Password--</option>
	<option>6</option>
	<option>7</option>
	<option>8</option>
	<option>9</option>
	<option>10</option>
	<option>20</option>
	<option>25</option>
	<option>30</option>
	<option>35</option>
	</select>
	</div>
	<br>
	<br>
	<input class="btn btn-primary btn-lg" type="button" value="Generate Password" onclick="populateForm(this.form.thelength.value)">
</form>
</div>
</div>
</body>
</html>
